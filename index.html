<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=viewport, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="./js/nav.js" defer></script>
    <script src="./js/main.js" defer></script>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<header>
    <h1> <a href="index.html"> everything shop </a>
    </h1>

    <nav id="nav"></nav>
    <input type="text" id="search-bar" oninput="searchByTitle(event)" onchange="searchByTitle(event)"
        placeholder="Search for a product">

    <div class="p-3 bg-dark text-white rounded">
        <form id="edit-prdouct-form">
            <input type="number" id="product-id-field" hidden />
            <select id="sort" onchange="onChangeSort(event)">
                <option value="price">price</option>
                <option value="letter">First letter</option>
            </select>


        </form>
    </div>


</header>



</div>
<div class="p-3 bg-dark text-white rounded">
    <form onsubmit="addNewProduct(event)" id="product-create-form">
        <div>
            <p style="color: black; text-transform: uppercase; font-weight: bold; font-size: 28px;">add product</p>
        </div>
        <div class="mb-3">
            <label for="pc-name-field" class="form-label">Product name</label>
            <input type="text" class="form-control" id="pc-name-field" required>
        </div>
        <div class="mb-3">
            <label for="pc-price-field" class="form-label">Price</label>
            <input type="number" class="form-control" id="pc-price-field" required>
        </div>

        <button class="btn btn-success">Submit</button>
    </form>
</div>


<div class="row row-cols-4 g-3 p-3" id="products-grid">
</div>

<body>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
