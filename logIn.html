<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=viewport, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="./js/nav.js" defer></script>
    <script src="./js/main.js" defer></script>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

<header>
    <h1> <a href="index.html"> everything shop </a>
    </h1>

    <nav id="nav"></nav>
    <input type="text" id="search-bar" oninput="searchByTitle(event)" onchange="searchByTitle(event)"
        placeholder="Search for a product">

    <div class="p-3 bg-dark text-white rounded">
        <form id="edit-prdouct-form">
            <input type="number" id="product-id-field" hidden />
            <select id="sort" onchange="onChangeSort(event)">
                <option value="price">price</option>
                <option value="letter">First letter</option>
            </select>
        </form>
    </div>
</header>

<div>
    <title>Login Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</div>
  <div class="container">
    <h2>Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
  
  <script src="./js/logIn.js"></script>


<body>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
</body>

</html>
